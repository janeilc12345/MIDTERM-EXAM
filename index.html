<html>
  <head><title>Fishing</title>
    <script language="javascript">
      function calcTotal(){
        var strRod, strBox, strBox2, prRod, prBox, prBox2, strTotal;
        strRod=document.form.qRod.value;
        strBox=document.form.qBox.value;
        strBox2=document.form.qBox2.value;
        prRod=document.form.txtRod.value;
        prBox=document.form.txtBox.value;
        prBox2=document.form.txtBox2.value;
        
        strRod=parseInt(strRod)*prRod;
        strBox=parseInt(strBox)*prBox;
        strBox2=parseInt(strBox2)*prBox2;
        strTotal=(strRod+strBox+strBox2);
        document.form.txtTotal.value=strTotal;
      }
      
      function selectColor(selectColor){
        document.bgColor=selectColor;
      }
    </script>
  </head>
  
  <body bgcolor="#FFFF99" text="#800000">
    <h1 align="center">Fishing Store Order Form</h1>
      <p align="center">We rent all of your fishing equipment by the week.</p>
    
    <form method="post" name="form" action="javascript:void(0);">
      <table border="0" width="39%" align="center">
        <tr>
          <td width="48%"><b>Product Name</b></td>
          <td width="10%"><b>Price</b></td>
          <td width="43%"><b>Quantity</b></td>
        </tr>
        <tr>
          <td width="48%">1 Fishing Rod &amp; Reel</td>
          <td width="10%">
            <input type="text" name="txtRod" size="5" value="7.99"></td>
          <td width="43%"><select size="1" name="qRod">
            <option selected value="0">Select Quantity</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select></td>
        </tr>
        <tr>
          <td width="48%">1 Tackle Box</td>
          <td width="10%">
            <input type="text" name="txtBox" size="5" value="2.55"></td>
           <td width="43%"><select size="1" name="qBox">
            <option selected value="0">Select Quantity</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
           </select></td>
         </tr>
         <tr>
          <td width="48%">1 Taga Box</td>
          <td width="10%">
            <input type="text" name="txtBox2" size="5" value="2.55"></td>
           <td width="43%"><select size="1" name="qBox2">
            <option selected value="0">Select Quantity</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
           </select></td>
         </tr>
        </table>
        
        <p align="center">
        <input type="submit" value="Calculate your order" name="btnSubmit" onClick="calcTotal()">
        <input type="reset" value="Clear" name="btnClear">
        <p align="center">Thank you for your purchase.</p>
        <p align="center">Your Total is:</p>
        <p align="center">
        <input type="text" name="txtTotal" size="10" value="0.00"></p>
        </form>
    
    <form name="frmColor" action="javascript:void(0);">
        <input type="submit" value="White" name="bW" onClick="selectColor('White')">
        <input type="submit" value="Yellow" name="bY" onClick="selectColor('Yellow')">
        <input type="submit" value="Green" name="bG" onClick="selectColor('Green')">
        <input type="submit" value="Blue" name="bB" onClick="selectColor('Blue')">
        
    </form>
    
  </body>
  
</html>
